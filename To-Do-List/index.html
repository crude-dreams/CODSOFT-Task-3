<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="assets\style.css">
    <script src="https://kit.fontawesome.com/ad6d95ae3a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="list">
            <h2>To-Do-List</h2>
        </div>
        <div class="row">
            <input type="text" id="inputbox" placeholder="Enter your text">
            <button class="btn" onclick="Add()">Add</button>
            <button class="btn" id="d" onclick="Delete()">Clear All</button>
            
        </div>
        <div id="content">
            
        </div>
    </div>
    <script src="assets\script.js"></script>
</body>
</html>
